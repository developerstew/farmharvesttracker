<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <title>Fruit Database</title>
</head>
<body>
    <h1 id="mainHeader">Vrug totale</h1>
    <ul>
        <li><a href="">Huis</a> </li>
        <li><a href="./history.html">Geskiedenis</a></li>
    </ul>
    <form id="addNew" >
        <h2>Voeg nuwe by:</h2>
        <br>
        <div id="nuweKultivar">
            Nuwe kultivar
            <input type="text">
            <button id="nuweKultivarButton">+</button>
        </div>
        <div id="inputs">
            Datum
            <input type="date" required class="fruitInput" >
            Kultivar
            <select name="" id="kultivarOptions" class="fruitInput">
            </select>
            h/a
            <input type="number" class="fruitInput" placeholder="1, 2 ens..">
            Blok nommer
            <input type="text" required class="fruitInput" id="blokInput" placeholder="C1, C2, 1,2">
            Totale Bins
            <input type="number" required class="fruitInput" placeholder="1, 2 ens..">
            <button type="submit" id="inputButton" >Voeg By</button>
        </div>
    </form>
    
    <!-- Use grid to display inline -->
    <div id="fruitData" class="fruitData">
            <h2 id="datum" class="fruitInfo">Datum</h2>
            <h2 id="kultivar" class="fruitInfo">Kultivar</h2>
            <h2 id="hektar"  class="fruitInfo">h/a</h2>
            <h2 id="blokNommer"  class="fruitInfo">Blok Nommer</h2>
            <h2 id="blokNommer"  class="fruitInfo">Totale Bins</h2>
        </div>
    </div>
    <div id="fruitPlaceholder">

    </div>
    <button id="addToHistory" class="addButton">Voeg by Geskiedenis by!</button>
    <script src="./history.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
